<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="POST" class="styled-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" /><br /><br />
      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        name="phone"
        pattern="[0-9]"
        placeholder="Phone Number"
      /><br /><br />
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Address"
      /><br /><br />
      <label for="checkbox">Have you ever lived with a Dog before?</label>
      <input
        type="checkbox"
        id="checkbox"
        name="check"
        value="Have you ever lived with a Dog before?"
      /><br />
      <label for="multiSelect	">Please select your preferred breeds</label><br />
      <select multiple id="multiSelect" name="breed[]">
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Dachshund">Dachshund</option></select
      ><br /><br />
      <button type="submit" id="submit" value="Submit">Submit</button>
    </form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
